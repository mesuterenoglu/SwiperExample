<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body onload="createBody()" onresize="changeNavClass()">
    <div class="container">
        <div class="row">
            <!--Products-->
            <div class="col-sm-12">
                <h1 class="text-center my-2">Ürünler</h1>
                <div class="col-sm-12">
                    <h3>Sizin için Seçtiklerimiz</h3>
                    <div class="col">
                        <!--Horizantal Menu Swiper-->
                        <div class="swiper horizontalNavSlider">
                            <div id="navCategoriesHorizontal" class="swiper-wrapper" >
                              
                            </div>
                            <div class="swiper-scrollbar"></div>
                        </div>
                        <!--Vertical Menu Tab-->
                        <div class="d-none d-md-block col-md-2 float-start">
                            <div class="nav flex-column" id="navCategories">
                              
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-10 ">
                            <div class="swiper mySwiper">
                                <div id="productPanel" class="swiper-wrapper">
                                  
                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Toast-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-light">
                <strong class="me-auto">E-commerce Website</strong>
                <small>Tebrikler</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <div class="d-flex justify-content-between">
                    <p>Ürün sepetinize eklendi.</p>
                    <a href="#" class="btn btn-outline-primary">Sepete Git</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/swipper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
